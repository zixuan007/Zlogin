##########################################################配置文件#####################################################

#登录超时默认为60秒
LoginOutTime: "60"

#是否开启设备免登陆
Lock-Cid: true

#玩家一次进服消息  \n表示换行
first-join-message: "欢迎来到暗夜星辰服务器\n第一次进服请输入ID验证开始进行验证"

#玩家同IP两小时免登陆提示消息
alikeIP-login-message: "IP相同,欢迎回到服务器"

#玩家登录设备相同提示消息
alikecid-login-message: "设备相同，登录成功\n欢迎回到服务器"

#未登录提示消息
unlogin-message: "请先登录账号"

#登录提示消息
login-message: "登录成功,两小时IP相同或者设备相同免登陆"

#登录超时提示消息
out-login: "登录超时，请进服重新登录"

#挤号提示消息
Crowded: "请勿挤号,这个号玩家在线"

#登录是否回到出生点
spawn: true

#注册成功提示消息
register-message: "注册成功,两小时IP相同免登陆"

#玩家ID名字长度
name-length: 8

#名字过长提示消息
name-length-message: "游戏名字过长,长度必须小于等于8"

#未注册提示消息
unregister-message: "请先注册游戏账号"

#允许同IP或者是相同设备能创建几个小号
Child: 1

#不能创建小号提示消息
child-message: "同设备或者是同IP只能创建一个小号无法多创建"